name: Deploy to GCP Storage (Zenova Systems)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up gcloud CLI
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    - name: Set GCP bucket name
      run: echo "GCP_BUCKET_NAME=${{ secrets.GCP_BUCKET_NAME }}" >> "$GITHUB_ENV"

    - name: Sync website to Cloud Storage
      run: |
        echo "Deploying to bucket: $GCP_BUCKET_NAME"
        gsutil -m rsync -r ./ "gs://$GCP_BUCKET_NAME"
